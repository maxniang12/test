<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="connecter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  
    <meta name="description" content="SenJaba - Découvrez nos produits dans les catégories Électronique, Vêtements, Maison, Beauté et Loisir. Profitez de nos promotions et recommandations !">
    <title>Document</title>
</head>
<body>


    <section id="presentation">
        <div class="form-box">
            <h2>connectez vous</h2>
            <form id="formulaire" onsubmit="validerConnexion(event)">
                <div id="form-body">

                   
                    <div class="input-box">

                        <input type="email" id="emaile" name="emaile"  placeholder="donner votre email" required>
                    </div>
                    <div class="input-box">

                        <input type="password" id="motpasse" name="motpasse" placeholder="votre mot de passe" required>
                    </div>
                 
                    <button type="submit">connecter</button>
                </div>
            </form>
        </div>
    </section>
    <script src="connecter.js"></script>
    
</body>
</html>
